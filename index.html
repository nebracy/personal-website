<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nicole Bracy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <meta name="description" content="Personal Website">
    <meta name="author" content="Nicole Bracy">
    <meta name="keywords" content="Nicole Bracy, resume, portfolio, python, html, css, javascript, ansible, linux">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,600">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>
<body>
<div class="wrapper">
    <header>
        <div class="logo"><img src="img/logo.svg" alt="website logo"></div>
        <div class="header-nav">
            <nav>
                <button class="nav-button"><i class="fas fa-bars"></i></button>
                <ul id="nav-links">
                    <li class="link"><a href="#home">Home</a></li>
                    <li class="link"><a href="#about">About</a></li>
                    <li class="link"><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="home">
            <div class="text">
                <strong><h1 class="title-name">Hello</h1></strong>
            </div>
        </section>
        <section id="about">
            <h2 class="section-title">About</h2>
            <p>Welcome to my personal website!</p>

            <p><em>Please check back soon!</em></p>
        </section>
        <section id="contact">
            <div class="c-wrapper">
              <h2>Contact Me</h2>
              <form action="mailto:" method="post" class="emailform">  <!-- add email -->
                <label for="name">Name</label>
                <input type="text" name="name" id="name" class="field" placeholder="Name" required>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="field" placeholder="Email" required>
                <label for="subj">Subject</label>
                <input type="text" name="subject" id="subj" class="field" placeholder="Subject" required>
                <label for="msg">Message</label>
                <textarea name="message" id="msg" class="field" placeholder="Message" rows="10"></textarea>
                <input type="submit" value="SEND" class="submit">
              </form>
            </div>
         </section>
         
    </main>
    <footer>
        <small>&copy 2018</small>
    </footer>
</div>
</body>
</html>
