name: Run Python Tests
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Test with pytest
        env:
          FLASK_CONFIG: Development
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_HOOK_SECRET: ${{ secrets.WEBHOOK_SECRET }}
          FLASK_SECRET_KEY: ${{ secrets.FLASK_SECRET_KEY }}
          FLASK_MAIL_USERNAME: ${{ secrets.FLASK_MAIL_USERNAME }}
          FLASK_MAIL_PASSWORD: ${{ secrets.FLASK_MAIL_PASSWORD }}
          FLASK_MAIL_DEFAULT_SENDER: ${{ secrets.FLASK_MAIL_DEFAULT_SENDER }}
          FLASK_MAIL_RECIPIENT: ${{ secrets.FLASK_MAIL_RECIPIENT }}
        run: |
          pytest
